<!doctype html>
<html>
  <head>
    <title>Vacation Suggester</title>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Vacation Suggester</h1>



      <div id="questions">
        <h2>This site will ask you a few questions to determine where you should spend those precious few days of vacation time.</h2>

        <form>
          <div class"form-group">
            <div class="col-md-3">
              <label for="question1">What sort of climate do you prefer?</label>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control"
              id="question1" placeholder="hot or cold">
            </div>
            <div class="col-md-3">
              <label for="question2">Do you like cities or the countryside?</label>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control"
              id="question2" placeholder="cities or country">
            </div>
            <div class="col-md-3">
              <label for="question3">A week of guaranteed sunshine or is rain okay?</label>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control"
              id="question3" placeholder="sun or rain">
            </div>
            <div class="col-md-3">
              <label for="question4">English-speaking or a foreign tongue for added spice?</label>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control"
              id="question4" placeholder="english or foreign">
            </div>
            <div class="col-md-3">
              <label for="question5">For accomodations are you on a budget or seeking luxury?</label>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control"
              id="question5" placeholder="budget or luxury">
            </div>
          </div>






      <div id="destinations">
        <div class="destination">
        </div>
        <div class="destination">
        </div>
        <div class="destination">
        </div>
        <div class="destination">
        </div>
        <div class="destination">
        </div>
      </div>




    </div>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
